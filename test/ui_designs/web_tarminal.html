<style>
.tarminal{
  background-color: black;
  color: white;
}
</style>
<script>
_onload = function(e){
  const setTerminalUI = dom=>{ // set textarea
    const KEY_NAME = {
      ENTER: 13,
      BACKSPACE: 8,
      ARROW_LEFT: 37,
      ARROW_UP: 38,
      ARROW_RIGHT: 39,
      ARROW_DOWN: 40,
    };
    const setCursor = v=>dom.setSelectionRange(v, v);
    const getCursor = ()=>dom.selectionStart;
    const getCommitCursor = ()=>parseInt(dom.dataset.commit_cursor);
    const setCommitCursor = n=>dom.dataset.commit_cursor=n;
    const setCancel = e=>e.preventDefault();
    const isBefore = curr=>curr<getCommitCursor();

    dom.dataset.commit_cursor = 0;
    dom.addEventListener('keydown',function(e){
      const _input = e.keyCode;
      const _current = getCursor();

      if(_input==KEY_NAME["ENTER"]){
        setCommitCursor( _current+1 );
      }else if(_input==KEY_NAME["BACKSPACE"]){
        if(isBefore(_current-1)){
          setCursor( getCommitCursor() );
          setCancel(e);
        }
      }else if(_input>=KEY_NAME["ARROW_LEFT"] && _input<=KEY_NAME["ARROW_DOWN"]){
        if(_input==KEY_NAME["ARROW_UP"] || _input==KEY_NAME["ARROW_DOWN"]){
          setCancel(e);
        }else if(_input==KEY_NAME["ARROW_LEFT"]){
          if(isBefore(_current-1)) setCancel(e);
        }
      }
    });
    dom.addEventListener('click',function(e){
      const _current = getCursor();
      if(isBefore(_current-1)) setCursor( getCommitCursor() );
    });
  };

  const _textarea = document.querySelector(".tarminal");
  setTerminalUI(_textarea);
};
window.onload = _onload;
</script>

<p style="overflow-y: scroll;">
1. Enterを押したら、確定カーソル位置を更新してコマンドを送信<br>
2. 確定カーソル位置以下なら、Backspaceをさせない<br>
3. 確定カーソル位置以下なら、カーソル移動をさせない<br>
</p>
<hr>
<textarea class="tarminal"></textarea>
