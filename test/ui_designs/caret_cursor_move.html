<style>
#target{
  color: white;
  background-color: #335;
  width: 240px;
  height: 160px;
  font-size: 12px;
  padding-left: 5px;
  overflow-y: scroll;
}
</style>

<div id="target" contentEditable="true"></div>

<hr>
<pre>
概要
1. contentEditableの要素を作成
2. cursor位置を取得
3. cursor位置を設定
</pre>

<script>
window.onload = function(){
  const target = document.querySelector("#target");

  function getPos(dom){
    dom.focus();
    let _range = document.getSelection().getRangeAt(0);
    let range = _range.cloneRange();
    range.selectNodeContents(dom);
    range.setEnd(_range.endContainer, _range.endOffset);
    return range.toString().length;
  };
  function setPos(dom=null, pos=0){
    // 要素とフォーカス
    if(!dom) return;
    dom.focus();

    // 指定文字数が異常値
    if(typeof pos != "number") pos = 0; //数値化
    if(pos < 0) pos *= -1; //正負反転
    if(pos > dom.innerText.length) pos = dom.innerText.length; // 最大値

    // 指定文字数のノードと文字数を求める
    let parent = null;
    let offset = null;

    let length = 0;
    for(k in dom.childNodes){
      if(dom.childNodes[k].nodeType == Node.TEXT_NODE){
        length += dom.childNodes[k].length;
        if(length >= pos){
          parent = dom.childNodes[k];
          offset = dom.childNodes[k].length - (length - pos);
          break;
        }
      }
    }

    // caret位置を指定する
    document.getSelection().collapse(parent, offset);
    return {parent: parent, offset: offset};
  };

  document.addEventListener('keyup', function(){
    L = getPos(target);
    result = setPos(target, L);
    console.log(L, result);
  });
};
</script>
