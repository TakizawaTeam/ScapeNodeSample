<style>
#target{
  color: white;
  background-color: #335;
  width: 240px;
  height: 160px;
  font-size: 12px;
  padding-left: 5px;
  overflow-y: scroll;
}
</style>

<div id="target" contentEditable="true"></div>

<hr>
<pre>
概要
1. contentEditableの要素を作成
2. cursor位置を取得
3. cursor位置を設定

修正
1. 改行が含まれていない[TBI]

CURRENT：空の改行がカーソル位置として指定出来ないのを修正中
LATEST：https://github.com/TakizawaTeam/ScapeNodeSample/commit/bc8abc19b4470316ccd07006d0d7924d7d9bb6d4
</pre>

<script>
window.onload = function(){
  const target = document.querySelector("#target");

  ContentEditable = {
    getPos: dom=>{
      dom.focus();
      let _range = document.getSelection().getRangeAt(0);
      let range = _range.cloneRange();
      range.selectNodeContents(dom);
      range.setEnd(_range.endContainer, _range.endOffset);
      str = range.toString();
      return str.length + (dom.childNodes.length-1);
    },
    setPos: (dom=null, pos=0)=>{
      // 要素とフォーカス
      if(!dom) return;
      dom.focus();

      // 指定文字数が異常値
      if(typeof pos != "number") pos = 0; //数値化
      if(pos < 0) pos *= -1; //正負反転
      if(pos > dom.innerText.length) pos = dom.innerText.length; // 最大値

      // 指定文字数のノードと文字数を求める
      let parent = null;
      let offset = null;

      let length = 0;
      let text_flg = false;
      for(k in dom.childNodes){
        text_flg = dom.childNodes[k].nodeType == Node.TEXT_NODE;

        length += (text_flg? dom.childNodes[k].length : 0) + (parseInt(k)>0?1:0);
        console.log(length, pos);
        if(length >= pos){
          parent = dom.childNodes[k];
          offset = text_flg? dom.childNodes[k].length - (length - pos) : 0;
          break;
        }
      }

      console.log("---");

      // caret位置を指定する
      document.getSelection().collapse(parent, offset);
      return {parent: parent, offset: offset};
    },
  };

  document.addEventListener('keyup', function(){
    L = ContentEditable.getPos(target);
    result = ContentEditable.setPos(target, L);
    //console.log(L, result);
  });
};
</script>
