<head>
  <meta charset='utf-8'/>
  <style>
  .video_grid{font-size:0px;}
  .video_grid video{width:20%;}
  </style>
  <script>
  const setCookie = (k,v)=>document.cookie=`${k}=${v}`;
  const getCookie = (k=null)=>{ cookie = {};
    document.cookie.split('; ').forEach(v=>{
      const idx = v.indexOf('=');
      cookie[v.substr(0,idx)] = v.substr(idx+1);
    });
    return !!k? cookie[k] : cookie;
  };
  const createVideo = path=>{
    const video = document.createElement('video');
    video.src = `/_video_/${path}`;
    video.setAttribute("controls","");
    video.addEventListener('volumechange', e=>setCookie('volume',e.target.volume)); //volume保持
    return video;
  };
  window.onload = ()=>{
    const grid = document.querySelector('.video_grid');
    const paths = [
      'SyntheticSympathy_240p.mp4',
      'Co_shu_Nie_240p.mp4',
      'Q-vism_144p.mp4',
      'S-cape_2_the_abs_144p.mp4',
      'Fallen_144p.mp4',
      '凛として時雨_240p.mp4',
    ];
    for(path of paths){
      const video = createVideo(path);
      if(grid && video){
        if(!!getCookie('volume')) video.volume=getCookie('volume');
        grid.appendChild(video);
        console.log(video);
      }
    }
  };
  </script>
</head>
<body style="margin:0px;">
  <h3>検証用動画サイト</h3>
  <div class="video_grid"></div>
</body>
