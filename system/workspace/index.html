<HEAD>
  <TITLE>WorkSpace / ScapeNode</TITLE>
  <meta charset="UTF-8"/>
  <script src="./client"></script>
</HEAD>
<BODY>
  <style>
  /* 表示優先順(z-index値) 通常は2000~8000番台を使用
  * 1000番台: 最下層コンポーネント
  * 9000番台: モーダルコンポーネント
  * 10000番台: 最上層コンポーネント
  */
  body{
    margin:0px;
    overflow: hidden;
  }
  .hide{display: none;}
  .modal{
    background-color: rgba(0,0,0,0.3);
    width: 100%;
    height: 100%;
    z-index: 9000;
  }
  .component{}
  .object{
    z-index: 2000;
    position: absolute;
    left: 0px;
    top: 0px;
  }
  .component.object.focus{
    z-index: 2900;
    border: solid 1px #88F;
  }
  </style>

  <div id="main"></div>
</BODY>
