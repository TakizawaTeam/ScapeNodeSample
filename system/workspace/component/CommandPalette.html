<!--
- ※※※ workspaceの必須読み込みコンポーネント ※※※ 
-->

<div id="CommandPalette" class="modal">
  <style>
  #CommandPalette .window{
    position: relative;
    left: 50%;
    top: 10px;
    transform: translateX(-50%);
    background-color: #404550;
    max-width: 480px;
    min-width: 240px;
    max-height: 480px;
    min-height: 65px;
    border-radius: 5px;
    padding: 10px;
  }
  #CommandPalette .command{
    color: #EEE;
    caret-color: #DDE;
    background-color: #303440;
    border: none;
    width: 100%;
    margin-bottom: 10px;
    padding-left: 5px;
    font-size: 14px;
    height: 25px;
  }
  #CommandPalette .na{
    color: #AAA;
    font-size: 12px;
    position: absolute;
    left: calc(10px + 10px);
    top: calc(40px + 12px);
  }
  #CommandPalette .predict{
    background-color: #303440;
    max-height: calc(480px - 35px);
    min-height: calc(65px - 35px);
    border: solid 1px #303440;
    overflow-y: scroll;
  }
  #CommandPalette .predict .box{
    color: #CCD;
    background-color: #404550;
    border-bottom: solid 1px #303440;
    height: 30px;
    padding-left: 10px;
    line-height: 30px;
  }
  #CommandPalette .predict .box:last-child{ border-bottom: none; }
  #CommandPalette .predict .box:hover{ background-color: #505660; }
  </style>

  <div class="window">
    <input type="text" class="command"/>
    <div class="na hide">{No matches found}</div>
    <div class="predict">
      <div class="box">dummyA</div>
      <div class="box">dummyB</div>
      <div class="box">dummyC</div>
    </div>
  </div>

  <script>
  console.log('読み込み：', document.querySelector("#CommandPalette"));
  </script>
</div>
