
<div class="Header component">

  <style>
  .Header{
    width: 100%;
    height: 19px;
    background-color: #AAA;
    border-bottom: solid 1px #FFF;
  }
  .Header .controller{
    background-color: #888;
    width: 19px;
    height: 100%;
    display: inline-block;
    border-right: solid 1px #FFF;
  }
  .Header .controller:active{
    background-color: #777;
    cursor: pointer;
  }
  .Header .container{
    background-color: #CCC;
    height: 20px;
    display: inline-block;
  }
  .Header .menu{
    background-color: #CCC;
    width: calc(100% - 20px);
    height: 100%;
    display: inline-block;
  }
  </style>

  <script>
  (async function(){
    const component = document.querySelector(".Header:last-child");
    const toggle_settings = flg=>{
      const body_settings = component.parentElement.querySelector(".body .setting");
      if(!body_settings) return false;

      if(typeof flg==="undefined"){
        body_settings.classList.toggle("hiding");
      }else{
        if(flg){ body_settings.classList.add("hiding"); }
        else{ body_settings.classList.remove("hiding"); }
      }
    };
    component.querySelector(".controller").addEventListener('click', function(){
      toggle_settings();
    });
  })();
  </script>

  <div class="controller"></div><!--
  --><div class="menu drag_area"></div>
</div>
