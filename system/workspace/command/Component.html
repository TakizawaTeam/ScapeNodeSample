<div id="command-Component">
  <script>
  global['command']['Component'] = async function(cmd=null){
    if(cmd && cmd.split(":")[0]=='Component'){
      cmd = cmd.split(":").slice(1).join("");
      cmd_args = cmd.split(' ');
      await importNode(`workspace/component/${cmd_args[0]}`);
      return true;
    }

    // コマンドパレットに表示する一覧を返す
    await ask(`await checkout("system")`);
    await ask(`await cd("workspace/component");`);
    const component_names = (await ask(`await ls()`)).split(' ');
    return component_names.map(cmd=>`Component:${cmd}`);
  };
  </script>
</div>
